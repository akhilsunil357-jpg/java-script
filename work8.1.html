<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let chances = 0;
let maxChances = 5;

while (chances < maxChances) {
    let input = prompt("Enter a number between 1 and 5:");
    let number = Number(input);

    // Check for invalid input
    if (number < 1 || number > 5 || isNaN(number)) {
        console.log("Invalid input");
        continue; // skip this chance
    }

    chances++; // count only valid chances

    // Display number in words using switch
    switch (number) {
        case 1:
            console.log("You entered: One");
            break;
        case 2:
            console.log("You entered: Two");
            break;
        case 3:
            console.log("You entered: Three");
            break;
        case 4:
            console.log("You entered: Four");
            break;
        case 5:
            console.log("You entered: Five");
            break;
    }

    // Guess check
    if (number === 3) {
        console.log("You guessed it right!");
        break; // stop the game
    } else {
        console.log("Wrong guess. Try again.");
    }
}

// Game over condition
if (chances === maxChances) {
    console.log("Game over");
}

    </script>
</body>
</html>
